<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <!--FV-->
    <div class="fv">
        <div class="nav_wrap">
            <div class="title">
                <h1>MIYANISHI SAKI</h1>
                <p>DESIGNER</p>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="./home.html">HOME</a></li>
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="./concept.html">CONCEPT</a></li>
                    <li><a href="./works.html">WORKS</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="wrap">
            <h2 class="secondary">お問い合わせ</h2>
            <div class="concept">
                <span>CONTACT</span>
            </div>    
        </div>
    </div>

    <main class="contact_main">
        <p>
            本サイトにお越しいただきありがとうございます。
            ご依頼やご相談は以下のフォームから承っております。
            お気軽にお問い合わせください。
        </p>

        <!-- <p>★は必須項目です</p> -->
         
        <div class="form_wrap">
            <h3>
            お問い合わせフォーム
            </h3>
            <form 
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeLQ-8tCiafypVbq9btdppJYYMYvz05A160HCEnwxdBcfwVqA/formResponse" 
                method="POST"
                target="hidden_iframe"
                onsubmit="submitted=true;"
                class="c-form"
                class="c-form">
                    
                <div class="c-form__item">
                    <label class="c-form__label" for="field-name">
                        お名前
                        <!-- <span class="c-form__required">必須</span> -->
                    </label>
                    <div class="input_wrap">
                        <input
                            name="entry.1788065037"
                            class="c-form__input"
                            id="field-name"
                            placeholder="山田 太朗"
                            type="text"
                            required="required"/>
                    </div>
                    
                </div>

                <div class="c-form__item">
                    <label class="c-form__label" for="tel">
                        電話番号
                        <!-- <span class="c-form__required">必須</span></label> -->
                    <div class="input_wrap">
                        <input
                            name="entry.352393226"
                            class="c-form__input"
                            id="tel"
                            type="tel"
                            required="required"/>
                    </div>
                    
                </div>

                <div class="c-form__item">
                    <label class="c-form__label" for="field-mail">
                        メールアドレス
                        <!-- <span class="c-form__required">必須</span></label> -->
                    <div class="input_wrap">
                        <input
                            name="entry.2051902616"
                            class="c-form__input"
                            id="field-mail"
                            placeholder="sample@gmail.com"
                            type="email"
                            required="required"/>
                    </div>
                    
                </div>

                <div class="c-form__item">
                    <label class="c-form__label" for="field-message">お問い合わせ内容</label>
                    <div class="textarea_wrap">
                        <textarea
                            name="entry.491133105"
                            class="c-form__input"
                            id="field-message"
                            placeholder="お問い合わせ内容"></textarea>
                    </div>
                    
                </div>
            

                <div class="c-form__submit">
                    <button type="submit">送信する</button>
                </div>

            </form>    
        </div>
            
    </main>
    <script type="text/javascript">
        let submitted = false;
    </script>
    <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted){window.location='./thanks.html';}"
    ></iframe>
</body>
</html>
